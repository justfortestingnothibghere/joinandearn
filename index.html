<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Futuristic Player Stats</title>
    <style>
        /* Futuristic Anime Theme CSS */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00ffcc, 0 0 40px #00ffcc; }
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #00ffcc;
            box-shadow: 0 0 20px #00ffcc;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        #search-container {
            text-align: center;
            margin: 20px 0;
        }

        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #00ffcc;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        #search-input:focus {
            box-shadow: 0 0 15px #00ffcc;
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .player-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px #00ffcc;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .player-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffcc;
        }

        .player-name {
            font-size: 1.5em;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 10px;
        }

        .player-username {
            font-size: 1.2em;
            color: #00ffcc;
            margin-bottom: 15px;
        }

        .stat {
            margin: 5px 0;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: #ffd700;
        }

        .stat-value {
            color: #fff;
        }

        /* Anime-inspired elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080/?anime,futuristic') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anime Futuristic Player Arena</h1>
    </header>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search by Name or Username...">
    </div>

    <div class="player-grid" id="player-grid">
        <!-- Player Cards will be here -->
    </div>

    <script>
        // Hardcoded 5 players data
        const players = [
            {
                name: "Shadow Ninja",
                username: "@shadowstrike",
                coins: 1500,
                golds: 200,
                diamonds: 50,
                kills: 300,
                power: 85,
                level: 45,
                exp: 12000,
                kd: 2.5,
                deaths: 120
            },
            {
                name: "Neon Samurai",
                username: "@neonblade",
                coins: 2200,
                golds: 300,
                diamonds: 80,
                kills: 450,
                power: 90,
                level: 50,
                exp: 15000,
                kd: 3.0,
                deaths: 150
            },
            {
                name: "Cyber Witch",
                username: "@cyberhex",
                coins: 1800,
                golds: 250,
                diamonds: 60,
                kills: 350,
                power: 88,
                level: 47,
                exp: 13000,
                kd: 2.8,
                deaths: 125
            },
            {
                name: "Plasma Warrior",
                username: "@plasmablast",
                coins: 2500,
                golds: 400,
                diamonds: 100,
                kills: 500,
                power: 95,
                level: 55,
                exp: 18000,
                kd: 3.5,
                deaths: 143
            },
            {
                name: "Quantum Assassin",
                username: "@quantumkill",
                coins: 2000,
                golds: 280,
                diamonds: 70,
                kills: 400,
                power: 92,
                level: 52,
                exp: 16000,
                kd: 3.2,
                deaths: 125
            }
        ];

        // Function to render player cards
        function renderPlayers(filteredPlayers) {
            const grid = document.getElementById('player-grid');
            grid.innerHTML = ''; // Clear existing cards

            filteredPlayers.forEach(player => {
                const card = document.createElement('div');
                card.classList.add('player-card');

                card.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-username">${player.username}</div>
                    <div class="stat"><span class="stat-label">Coins:</span> <span class="stat-value">${player.coins}</span></div>
                    <div class="stat"><span class="stat-label">Golds:</span> <span class="stat-value">${player.golds}</span></div>
                    <div class="stat"><span class="stat-label">Diamonds:</span> <span class="stat-value">${player.diamonds}</span></div>
                    <div class="stat"><span class="stat-label">Kills:</span> <span class="stat-value">${player.kills}</span></div>
                    <div class="stat"><span class="stat-label">Power:</span> <span class="stat-value">${player.power}</span></div>
                    <div class="stat"><span class="stat-label">Level:</span> <span class="stat-value">${player.level}</span></div>
                    <div class="stat"><span class="stat-label">EXP:</span> <span class="stat-value">${player.exp}</span></div>
                    <div class="stat"><span class="stat-label">K/D:</span> <span class="stat-value">${player.kd}</span></div>
                    <div class="stat"><span class="stat-label">Deaths:</span> <span class="stat-value">${player.deaths}</span></div>
                `;

                grid.appendChild(card);
            });
        }

        // Initial render
        renderPlayers(players);

        // Search functionality
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = players.filter(player => 
                player.name.toLowerCase().includes(query) || 
                player.username.toLowerCase().includes(query)
            );
            renderPlayers(filtered);
        });
    </script>
</body>
</html>
