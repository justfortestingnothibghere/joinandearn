            text-align: center;

            background: rgba(0, 0, 0, 0.65);

            box-shadow: 0 4px 25px #00ffcc33;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.8rem, 5vw, 3.2rem);
            color: #00ffcc;

            letter-spacing: 3px;
        }

        #search-container {
            text-align: center;
            margin: 1.8rem 0 2.5rem;
        }

        #search-input {
            width: min(90%, 420px);
            padding: 14px 18px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.07);
            border: 2px solid #00ffcc55;
            color: white;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow: 0 0 20px #00ffcc66;
            background: rgba(255,255,255,0.12);
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.6rem;
            padding: 0 1.5rem 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .player-card {
            background: rgba(15, 12, 41, 0.82);
            border: 2px solid #00ffcc44;
            border-radius: 14px;
            padding: 1.6rem;
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 32px #00ffcc22;
            transition: all 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(0,255,204,0.15),
                transparent
            );
            transition: 0.7s;
        }

        .player-card:hover::before {
            left: 100%;
        }

        .player-card:hover {
            transform: translateY(-8px);
            border-color: #00ffcc;
            box-shadow: 0 20px 50px #00ffcc44;
        }

        .player-name {
            font-size: 1.7rem;
            color: #ff00ff;
            text-shadow: 0 0 12px #ff00ff88;
            margin-bottom: 0.4rem;
            font-weight: 700;

        .player-username {

            font-size: 1.4rem;

        .stat {

            justify-content: space-between;
            margin: 0.55rem 0;
            font-size: 1.05rem;
        }

        .stat-label {

            font-weight: 500;

        .stat-value {

            z-index: -2;

            },
            {

            }
        ];

        function createPlayerCard(player) {
            const card = document.createElement('div');
            card.className = 'player-card';

            card.innerHTML = `
                <div class="player-name">
                    ${player.name}
                    ${player.premium ? '<span class="premium-crown">üëë</span>' : ''}
                </div>
                <div class="player-username">${player.username}</div>

                <div class="stat"><span class="stat-label">Coins:</span><span class="stat-value">${player.coins}</span></div>
                <div class="stat"><span class="stat-label">Golds:</span><span class="stat-value">${player.golds}</span></div>
                <div class="stat"><span class="stat-label">Diamonds:</span><span class="stat-value">${player.diamonds}</span></div>
                <div class="stat"><span class="stat-label">Kills:</span><span class="stat-value">${player.kills}</span></div>
                <div class="stat"><span class="stat-label">Power:</span><span class="stat-value">${player.power}</span></div>
                <div class="stat"><span class="stat-label">Level:</span><span class="stat-value">${player.level}</span></div>
                <div class="stat"><span class="stat-label">EXP:</span><span class="stat-value">${player.exp}</span></div>
                <div class="stat"><span class="stat-label">K/D:</span><span class="stat-value">${player.kd}</span></div>
                <div class="stat"><span class="stat-label">Deaths:</span><span class="stat-value">${player.deaths}</span></div>
            `;

            return card;
        }

        function renderPlayers(filteredPlayers = players) {
            const grid = document.getElementById('player-grid');
            grid.innerHTML = '';

            if (filteredPlayers.length === 0) {
                grid.innerHTML = '<h2 style="text-align:center; grid-column:1/-1; padding:3rem; opacity:0.6;">No players found...</h2>';
                return;
            }

            filteredPlayers.forEach(player => {
                grid.appendChild(createPlayerCard(player));
            });
        }

        // Initial render
        renderPlayers();

        // Live search
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (!query) {
                renderPlayers();
                return;
            }

            const filtered = players.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.username.toLowerCase().includes(query)
            );

            renderPlayers(filtered);
        });
    </script>
</body>
